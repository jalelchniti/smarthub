<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHub - Espaces d'Apprentissage & Enseignants Experts à Tunis</title>
    <meta name="description" content="SmartHub - Espaces d'apprentissage professionnels et enseignants qualifiés au centre de Tunis. Location de salles équipées et services éducatifs personnalisés.">
    <meta name="keywords" content="éducation Tunis, location salles cours, enseignants qualifiés, centre éducatif, apprentissage personnalisé">
    <meta name="author" content="SmartHub">
    <meta property="og:title" content="SmartHub - Espaces d'Apprentissage & Enseignants Experts">
    <meta property="og:description" content="Espaces d'apprentissage professionnels et enseignants qualifiés au centre de Tunis">

    <!-- Firebase CDN - Works without npm installation -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Brevo Forms CSS and Styles -->
    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
    <style>
      @font-face {
        font-display: block;
        font-family: Roboto;
        src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff")
      }
      @font-face {
        font-display: fallback;
        font-family: Roboto;
        font-weight: 600;
        src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff")
      }
      @font-face {
        font-display: fallback;
        font-family: Roboto;
        font-weight: 700;
        src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff")
      }
      #sib-container input:-ms-input-placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }
      #sib-container input::placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }
      #sib-container textarea::placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }
      #sib-container a {
        text-decoration: underline;
        color: #2BB2FC;
      }
      /* Hide Brevo forms but keep them functional */
      .brevo-hidden-form {
        position: absolute !important;
        left: -10000px !important;
        top: -10000px !important;
        width: 1px !important;
        height: 1px !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Brevo Forms Configuration -->
    <script>
      // Wait for DOM to be ready before setting up Brevo
      document.addEventListener('DOMContentLoaded', function() {
        window.REQUIRED_CODE_ERROR_MESSAGE = 'Veuillez choisir un code pays';
        window.LOCALE = 'fr';
        window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Les informations que vous avez fournies ne sont pas valides. Veuillez vérifier le format du champ et réessayer.";
        window.REQUIRED_ERROR_MESSAGE = "Vous devez renseigner ce champ. ";
        window.GENERIC_INVALID_MESSAGE = "Les informations que vous avez fournies ne sont pas valides. Veuillez vérifier le format du champ et réessayer.";
        
        window.translation = {
          common: {
            selectedList: '{quantity} liste sélectionnée',
            selectedLists: '{quantity} listes sélectionnées',
            selectedOption: '{quantity} sélectionné',
            selectedOptions: '{quantity} sélectionnés',
          }
        };
        
        var AUTOHIDE = Boolean(1);
        
        // Load Brevo script only when needed (on pages with forms)
        function loadBrevoScript() {
          // Check if Brevo forms exist on the page
          var brevoForms = document.querySelectorAll('[data-type="sibforms"]');
          if (brevoForms.length > 0) {
            var brevoScript = document.createElement('script');
            brevoScript.defer = true;
            brevoScript.src = 'https://sibforms.com/forms/end-form/build/main.js';
            brevoScript.onload = function() {
              console.log('Brevo script loaded successfully');
            };
            brevoScript.onerror = function() {
              console.warn('Failed to load Brevo script');
            };
            document.head.appendChild(brevoScript);
          }
        }
        
        // Wait for React to render, then check for forms
        setTimeout(loadBrevoScript, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
